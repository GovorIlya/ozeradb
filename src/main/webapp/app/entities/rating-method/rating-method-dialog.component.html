<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRatingMethodLabel" jhiTranslate="ozeradbApp.ratingMethod.home.createOrEditLabel">Create or edit a Rating Method</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ratingMethod.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ratingMethod.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ozeradbApp.ratingMethod.ratingDocument" for="field_ratingDocument">Rating Document</label>
            <div>
                <div *ngIf="ratingMethod.ratingDocument" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(ratingMethod.ratingDocumentContentType, ratingMethod.ratingDocument)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{ratingMethod.ratingDocumentContentType}}, {{byteSize(ratingMethod.ratingDocument)}}</span>
                    <button type="button" (click)="ratingMethod.ratingDocument=null;ratingMethod.ratingDocumentContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_ratingDocument" (change)="setFileData($event, ratingMethod, 'ratingDocument', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="ratingDocument" id="field_ratingDocument"
                [(ngModel)]="ratingMethod.ratingDocument" />
            <input type="hidden" class="form-control" name="ratingDocumentContentType" id="field_ratingDocumentContentType"
                [(ngModel)]="ratingMethod.ratingDocumentContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
