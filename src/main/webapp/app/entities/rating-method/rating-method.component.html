<div>
    <h2>
        <span jhiTranslate="ozeradbApp.ratingMethod.home.title">Rating Methods</span>
        <button class="btn btn-primary float-right jh-create-entity create-rating-method" [routerLink]="['/', { outlets: { popup: ['rating-method-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ozeradbApp.ratingMethod.home.createLabel">
            Create new Rating Method
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ratingMethods">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ozeradbApp.ratingMethod.ratingDocument">Rating Document</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ratingMethod of ratingMethods ;trackBy: trackId">
                <td><a [routerLink]="['../rating-method', ratingMethod.id ]">{{ratingMethod.id}}</a></td>
                <td>
                    <a *ngIf="ratingMethod.ratingDocument" (click)="openFile(ratingMethod.ratingDocumentContentType, ratingMethod.ratingDocument)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="ratingMethod.ratingDocument">{{ratingMethod.ratingDocumentContentType}}, {{byteSize(ratingMethod.ratingDocument)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rating-method', ratingMethod.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating-method/'+ ratingMethod.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rating-method/'+ ratingMethod.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
