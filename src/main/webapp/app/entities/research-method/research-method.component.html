<div>
    <h2>
        <span jhiTranslate="ozeradbApp.researchMethod.home.title">Research Methods</span>
        <button class="btn btn-primary float-right jh-create-entity create-research-method" [routerLink]="['/', { outlets: { popup: ['research-method-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ozeradbApp.researchMethod.home.createLabel">
            Create new Research Method
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="researchMethods">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ozeradbApp.researchMethod.file">File</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let researchMethod of researchMethods ;trackBy: trackId">
                <td><a [routerLink]="['../research-method', researchMethod.id ]">{{researchMethod.id}}</a></td>
                <td>
                    <a *ngIf="researchMethod.file" (click)="openFile(researchMethod.fileContentType, researchMethod.file)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="researchMethod.file">{{researchMethod.fileContentType}}, {{byteSize(researchMethod.file)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../research-method', researchMethod.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'research-method/'+ researchMethod.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'research-method/'+ researchMethod.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
