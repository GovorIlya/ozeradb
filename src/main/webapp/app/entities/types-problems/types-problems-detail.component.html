
<div *ngIf="typesProblems">
    <h2><span jhiTranslate="ozeradbApp.typesProblems.detail.title">Types Problems</span> {{typesProblems.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ozeradbApp.typesProblems.problemDocument">Problem Document</span></dt>
        <dd>
            <div *ngIf="typesProblems.problemDocument">
                <a (click)="openFile(typesProblems.problemDocumentContentType, typesProblems.problemDocument)" jhiTranslate="entity.action.open">open</a>
                {{typesProblems.problemDocumentContentType}}, {{byteSize(typesProblems.problemDocument)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'types-problems/'+ typesProblems.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
