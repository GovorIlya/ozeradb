<div>
    <h2>
        <span jhiTranslate="ozeradbApp.typesProblems.home.title">Types Problems</span>
        <button class="btn btn-primary float-right jh-create-entity create-types-problems" [routerLink]="['/', { outlets: { popup: ['types-problems-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ozeradbApp.typesProblems.home.createLabel">
            Create new Types Problems
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typesProblems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ozeradbApp.typesProblems.problemDocument">Problem Document</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typesProblems of typesProblems ;trackBy: trackId">
                <td><a [routerLink]="['../types-problems', typesProblems.id ]">{{typesProblems.id}}</a></td>
                <td>
                    <a *ngIf="typesProblems.problemDocument" (click)="openFile(typesProblems.problemDocumentContentType, typesProblems.problemDocument)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="typesProblems.problemDocument">{{typesProblems.problemDocumentContentType}}, {{byteSize(typesProblems.problemDocument)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../types-problems', typesProblems.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'types-problems/'+ typesProblems.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'types-problems/'+ typesProblems.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
