<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUnitDescriptionLabel" jhiTranslate="ozeradbApp.unitDescription.home.createOrEditLabel">Create or edit a Unit Description</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!unitDescription.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="unitDescription.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ozeradbApp.unitDescription.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="unitDescription.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ozeradbApp.unitDescription.createYear" for="field_createYear">Create Year</label>
            <input type="text" class="form-control" name="createYear" id="field_createYear"
                [(ngModel)]="unitDescription.createYear" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ozeradbApp.unitDescription.square" for="field_square">Square</label>
            <input type="text" class="form-control" name="square" id="field_square"
                [(ngModel)]="unitDescription.square" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ozeradbApp.unitDescription.collesctors" for="field_collesctors">Collesctors</label>
            <input type="text" class="form-control" name="collesctors" id="field_collesctors"
                [(ngModel)]="unitDescription.collesctors" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ozeradbApp.unitDescription.prst" for="field_prst">Prst</label>
            <input type="number" class="form-control" name="prst" id="field_prst"
                [(ngModel)]="unitDescription.prst" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ozeradbApp.unitDescription.sbros" for="field_sbros">Sbros</label>
            <input type="text" class="form-control" name="sbros" id="field_sbros"
                [(ngModel)]="unitDescription.sbros" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
