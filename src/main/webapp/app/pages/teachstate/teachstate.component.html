<div>
    <h2><span >Техническое состояние</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>

    <div class="row">
    <div class="col">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Объекты</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <!-- <button class="dropdown-item" >sdfsdf</button>-->
                <button  class="dropdown-item" *ngFor="let u of units;   let i =index;"  (click)="onClickMe(i)" >
                    {{u.unitName}}
                </button>
            </div>
        </div>
    </div>
</div>
<span class="d-inline-block text-truncate"  style="max-width: 150px; font-weight: 600;"  >
            {{unName}}
    </span>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
    <div class="carousel-inner" *ngFor="let image of images ; let i =index;"   >
        <div class="carousel-item active" *ngIf="image.unit.id==unId" >

            <img class="d-block w-100"  [src]="'data:' + image.imageContentType + ';base64,' + image.image" alt="slide">
            <br>
            <hr>
            <br>
        </div>
    </div>

</div>
</div>
